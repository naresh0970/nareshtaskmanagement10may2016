

<div ng-controller="adminCtrl">
  <div class="body">
<div class="btngroup">
	<input type="button" class="btn btn-primary" value="add module" data-toggle="modal" data-target="#module" >
	<input type="button" class="btn btn-primary" value="projects" data-toggle="modal" data-target="#project">
	<input type="button" class="btn btn-primary" value="add role" data-toggle="modal" data-target="#userRole">
	
	
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="module" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add module</h4>
      </div>
      <div class="modal-body" >
       <form style="line-height:40px;">
				Name: <input type="text" class="form-control" ng-model="module.moduleName"/>
			
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addModule()">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div class="modal fade" tabindex="-1" role="dialog" id="userRole" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Role</h4>
      </div>
      <div class="modal-body" >
       <form style="line-height:40px;">
				user: <input type="text" class="form-control"/>
				Role: <select ng-model="role" ng-options="r as r for r in roles" class="form-control" style="width:203px">
						
						</select>
			
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div class="modal fade" tabindex="-1" role="dialog" id="project" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add project</h4>
      </div>
      <div class="modal-body" >
       <form style="line-height:40px;">
				UserId: <input type="text" class="form-control"/>
				ProjectName: <input type="text" class="form-control"/>
			
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</div>
